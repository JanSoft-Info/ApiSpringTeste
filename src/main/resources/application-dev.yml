server:
    port: 5001

logging:
    level:
        org:
            springframework: INFO
            hibernate: INFO

spring:
    cache:
        type: simple
    datasource:
        driverClassName: org.h2.Driver
        password: ''
        url: jdbc:h2:mem:apispringteste
        username: sa
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        defer-datasource-initialization: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format_sql: false
                show_sql: false

management:
    endpoints:
        web:
            exposure:
                include: info,metrics,health,prometheus
    metrics:
        enable:
            jvm: true 