server:
    port: 5001

kafka:
    topic: api.spring.teste.topic
    group-id: ApiSpringTeste-groupId

logging:
    level:
        org:
            springframework: DEBUG
            hibernate: DEBUG

spring:
    profiles:
        active: default
    cache:
        type: redis
    datasource:
        driverClassName: org.h2.Driver
        password: ''
        url: jdbc:h2:mem:apispringteste
        username: sa
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        defer-datasource-initialization: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format_sql: true
                show_sql: true
    data:
        redis:
            host: redis
            port: 6379
            password: redis
            lettuce:
                pool:
                    max-active: 8
                    max-idle: 8
                    min-idle: 0
                    max-wait: 10000

management:
    endpoints:
        web:
            exposure:
                include: info,metrics,health,prometheus
    metrics:
        enable:
            jvm: true